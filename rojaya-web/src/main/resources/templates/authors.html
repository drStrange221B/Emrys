<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<h1>Here are the list of Author</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author:${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.firstName}">Rojaya</td>
        <td th:text ="${author.lastName}">Maharjan</td>
    </tr>
    </tbody>
</table>
</body>
</html>
